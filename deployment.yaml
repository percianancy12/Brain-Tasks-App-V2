apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-tasks-app-v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brain-tasks-app-v2
  template:
    metadata:
      labels:
        app: brain-tasks-app-v2
    spec:
      containers:
      - name: brain-tasks-app-v2
        image: 043206426566.dkr.ecr.ap-south-1.amazonaws.com/project1-v2-ecr-repo
        ports:
        - containerPort: 3000
